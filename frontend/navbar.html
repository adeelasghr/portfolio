<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Logo</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
        }

        .navbar img {
            height: 50px; /* Adjust size of the logo */
        }

        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 14px 20px;
        }

        .navbar-links {
            display: flex;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
            }

            .navbar-links a {
                text-align: center;
                padding: 15px;
                border-top: 1px solid #ddd;
            }

            .menu-icon {
                display: block;
            }

            .navbar-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://via.placeholder.com/150x40?text=Logo" alt="Logo">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
